<!DOCTYPE html>
<head>
	<meta charset="UTF-8">
	<title>Match game</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
	<header id="header" class="header">
		<select id="selectSkirt" class="item item-select-skirt">
			<option selected>Skirt Cards</option>
			<option value="1">skirt 1</option>
			<option value="2">skirt 2</option>
			<option value="3">skirt 3</option>
		</select>

		<select id="selectDifficulty" class="item item-select-difficulty">
			<option selected>Game Difficulty</option>
			<option value="easy">easy (5 x 2)</option>
			<option value="normal">normal (6 x 3)</option>
			<option value="hard">hard (8 x 3)</option>
		</select>

		<button id="startNewGame" class="item item-button">New Game</button>
	</header>

	<main id="main" class="main-style"></main>

	<script type="text/javascript" src="js/game.js"></script>
	<script type="text/javascript" src="js/start.js"></script>
</body>
</html>
